<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uap web</title>
    <style>
      table {
        border-collapse: collapse;
        margin: 20px;
      }
      th,
      td {
        border: 1px solid black;
        padding: 10px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <h1>Tabel Harga</h1>
    <table>
      <tr>
        <th>Kode</th>
        <th>Barang</th>
        <th>Harga</th>
      </tr>
      <tr>
        <td>001</td>
        <td>Barang A</td>
        <td>10.000</td>
      </tr>
      <tr>
        <td>002</td>
        <td>Barang B</td>
        <td>20.000</td>
      </tr>
      <tr>
        <td>003</td>
        <td>Barang C</td>
        <td>30.000</td>
      </tr>
    </table>
    <h2>Inputan user</h2>
    <table>
      <tr>
        <td>Masukkan Kode</td>
        <td>:</td>
        <td><input type="text" id="kode" /></td>
      </tr>
      <tr>
        <td>Banyaknya Barang</td>
        <td>:</td>
        <td><input type="text" id="barang" /></td>
      </tr>
      <tr>
        <td>Total</td>
        <td>:</td>
        <td><p id="total"></p></td>
      </tr>
      <tr>
        <td>
          <form id="formS">
            <button type="submit" id="btn">Submit</button>
          </form>
        </td>
      </tr>
    </table>
  </body>
  <script>
    document.getElementById("kode").addEventListener("change", nilaiTotal);
    document.getElementById("barang").addEventListener("change", nilaiTotal);

    function nilaiTotal() {
      let kode = document.getElementById("kode").value;
      let barang = document.getElementById("barang").value;
      let harga, total;

      switch (kode) {
        case "001":
          harga = 10000;
          break;
        case "002":
          harga = 20000;
          break;
        case "003":
          harga = 30000;
          break;
      }

      total = barang * harga;

      document.getElementById("total").textContent = total;
    }

    document.getElementById("btn").addEventListener("click", pembayaran);

    function pembayaran() {
      let total = document.getElementById("total").textContent;

      alert("Total Pembayaran adalah : " + total);

      let kembalian = prompt("Masukkan jumlah uang");

      kembalian -= total;

      alert("Kembalian = " + kembalian);
    }
  </script>
</html>
